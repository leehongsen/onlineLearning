<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>登陆</title>
    <link rel="stylesheet" href="plugins/layui/layui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/6.jpg" />
</head>
<body>
<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required="required" id="username"
                   lay-verify="required" placeholder="账号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required="required" id="password"
                   lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn">登录</button>
        </div>
        <hr/>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
<script src="layui/layui.js"></script>
<script type="text/javascript" src="js/getLocalHost.js"></script>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form(), $ = layui.jquery;
        $('input[type="submit"]').click(function  () {
            var user = new Object();
            user.username = $('#username').val();
            user.password = $('#password').val();
            var host = getContextPath();
            $.ajax({
                url: host + "/login",
                data: user,
                success: function (json) {
                    if(json!=""){
                        window.location.href = host + "/dologin";
                    }
                }
            });
        });
    });

</script>
</body>
</html>
